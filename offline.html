<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - KJ Healthcare</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .offline-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 2rem 0;
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .retry-btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: #00f2fe;
            transform: translateY(-2px);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .feature i {
            margin-right: 0.5rem;
            color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. KJ Healthcare will work again when your connection is restored.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i> Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-check"></i>
                Your data is safely stored locally
            </div>
            <div class="feature">
                <i class="fas fa-check"></i>
                Changes will sync when you're back online
            </div>
            <div class="feature">
                <i class="fas fa-check"></i>
                Core features work offline
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Check every 5 seconds
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
